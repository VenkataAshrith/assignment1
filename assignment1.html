<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        header{
            height: 50px;
            width: 100%;
            background-color: rgb(208, 202, 202);
        }
        ul li{
            display: inline-block;
            padding-top: 15px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Education</li>
            <li>Resources</li>
            <li>Contact</li>
            
        </ul>
    </header>
</body>
</html>
